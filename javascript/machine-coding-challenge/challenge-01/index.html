<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee DB Management System</title>
    <link rel="stylesheet" href="styles.css" />

    <!-- remix cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="header">
        <h2 class="header__title">Employee Database Management System</h2>
        <button class="header__button">Add Employee</button>
      </div>

      <div class="employees">
        <!-- employee list container -->
        <div class="employees__names">
          <h4 class="employees__names--title">Employee List</h4>
          <ul class="employees__names--list"></ul>
        </div>

        <!-- employee details container -->
        <div class="employees__single">
          <h4 class="employees__single--title">Employee Details</h4>
          <div class="employees__single--details">
            <div class="employee__image"></div>

            <div class="employee__info"></div>
          </div>
        </div>
      </div>

      <div class="modal__container" id="modal-container">
        <div class="modal">
          <h2 class="modal__title">Add New Employee</h2>
          <form action="" class="modal__form">
            <div class="modal__form--item">
              <label for="name" id="name">Name</label>
              <input type="text" name="name" required />
            </div>

            <div class="modal__form--item">
              <label for="email" id="email">Email</label>
              <input type="email" name="email" required />
            </div>

            <div class="modal__form--item">
              <label for="address" id="">Address</label>
              <input type="text" name="address" required />
            </div>

            <div class="modal__form--item">
              <label for="mobile" id="">Mobile</label>
              <input type="text" name="mobile" required />
            </div>

            <!-- <div class="modal__form--item">
              <label for="dob" id="">Date of birth</label>
              <input type="date" name="dob" />
            </div> -->

            <div class="modal__form--item">
              <label for="imageUrl" id="imageUrl">Profile Image URL</label>
              <input type="text" name="imageUrl" />
            </div>

            <button class="modal__form--btn" type="submit">Add</button>
          </form>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
