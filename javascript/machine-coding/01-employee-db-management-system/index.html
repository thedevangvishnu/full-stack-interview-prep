<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- heading and button -->
    <div id="upper">
      <h1>Employee Database Management System</h1>
      <button class="add__employee">Add Employee</button>
    </div>
    <!-- container for two colums -->
    <div id="lower">
      <div id="left">
        <div class="box-heading">Employee List</div>
        <ul class="employee-list"></ul>
      </div>
      <div id="right">
        <div class="box-heading">Employee Information</div>
        <div id="employee-info"></div>
      </div>
    </div>

    <!-- modal -->
    <div class="modal__container">
      <div class="modal">
        <h2 class="modal__title">Add Employee Details</h2>
        <div class="form__container">
          <form action="" id="form">
            <div class="field">
              <label for="">Name</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="John Kelly"
              />
            </div>

            <div class="field__group">
              <div class="field">
                <label for="email">Email</label>
                <input
                  type="text"
                  id="email"
                  name="email"
                  placeholder="john@email.com"
                />
              </div>

              <div class="field">
                <label for="mobile">Mobile</label>
                <input
                  type="text"
                  id="mobile"
                  name="mobile"
                  placeholder="12341234"
                />
              </div>
            </div>

            <div class="field">
              <label for="address">Address</label>
              <input
                type="text"
                id="address"
                name="address"
                placeholder="Some Street, City"
              />
            </div>

            <div class="field__group">
              <div class="field">
                <label for="imageUrl">Profile Image URL</label>
                <input
                  type="text"
                  id="imageUrl"
                  name="imageUrl"
                  placeholder="https://www.google.com/img"
                />
              </div>

              <div class="field">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" />
              </div>
            </div>

            <button id="submitBtn" type="submit">Add</button>
          </form>
        </div>
      </div>
    </div>

    <script src="./script.js" type="module"></script>
  </body>
</html>
